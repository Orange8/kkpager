<!DOCTYPE html>
<html>
<head>
<title>test page</title>
<script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="src/kkpager.js"></script>
<link rel="stylesheet" type="text/css" href="src/kkpager_orange.css" />
</head>
<body>
<div style="width:800px;margin:0 auto;">
<div id="kkpager"></div>
</div>
<div style="width:800px;margin:0 auto;">
<div id="kkpager2" class="kkpager"></div>
</div>
<script type="text/javascript">
function getParameter(name) { 
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = window.location.search.substr(1).match(reg); 
	if (r!=null) return unescape(r[2]); return null;
}

//init
$(function(){
	//生成分页
	//有些参数是可选的，比如lang，若不传有默认值
	function pagerRun(pagerId,nowPage,totalPage,totalRecords){
		SetPageLink({
			pagerid : pagerId,
			pno : nowPage,
			//总页码
			total : totalPage,
			//总数据条数
			totalRecords : totalRecords,
			mode : 'click',//默认值是link，可选link或者click
			click : function(n){
				// do something
				//手动选中按钮
				this.selectPage(n);
				return false;
			}
		});
	}
	//分页1
	var pageNo = getParameter('pno');
	if(!pageNo){
		pageNo = 1;
	}
	pagerRun('kkpager',pageNo,20,390)
	pagerRun('kkpager2',pageNo,10,200)
});
</script>
</body>
</html>
